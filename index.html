<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonding Layout Optimizer Ultimate v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.95);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            
            --accent: #3b82f6; 
            --accent-glow: rgba(59, 130, 246, 0.5);
            
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            --border: rgba(148, 163, 184, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-app);
            color: var(--text-main);
            overflow: hidden;
            user-select: none; /* Prevent text selection while dragging */
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 360px;
            background-color: var(--bg-app);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 20;
            box-shadow: 10px 0 30px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: -0.03em;
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px var(--accent-glow);
            letter-spacing: 0.02em;
            margin-bottom: 20px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }
        .btn-primary:active { transform: translateY(0); }

        .section-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin: 24px 0 12px 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-header::after {
            content: ''; flex: 1; height: 1px; background: var(--border);
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            padding: 12px;
            background: var(--bg-panel);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            display: inline-block;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #475569;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }
        .toggle-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .stat-item {
            background: var(--bg-panel);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; }
        .stat-val { font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; font-weight: 700; margin-top: 4px; }
        .stat-val.bad { color: var(--danger); }
        .stat-val.good { color: var(--success); }

        /* Connection List */
        #connection-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .dev-card {
            background: var(--bg-panel);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: border-color 0.2s;
        }
        .dev-card.error { border-color: var(--danger); }
        
        .dev-title {
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wire-row {
            padding: 8px 12px;
            border-top: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.2s;
        }
        .wire-row:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .pin-badge {
            display: inline-flex; align-items: center; justify-content: center;
            width: 20px; height: 20px; background: #334155;
            border-radius: 4px; font-size: 0.75rem; margin-right: 6px; color: #fff;
        }
        .role-tag { font-weight: bold; margin-right: 4px; }
        .role-G { color: #eab308; }
        .role-S, .role-D { color: var(--accent); }

        /* --- Canvas Area --- */
        #canvas-wrapper {
            flex-grow: 1;
            position: relative;
            background-color: #020617;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Edit Mode Indicator on Canvas */
        #edit-mode-overlay {
            position: absolute;
            top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(245, 158, 11, 0.15); /* Warning Orange tint */
            border: 1px solid rgba(245, 158, 11, 0.5);
            color: #fbbf24;
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            pointer-events: none;
            display: none;
            backdrop-filter: blur(4px);
        }

        /* Toasts */
        #toast-container {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; gap: 10px; pointer-events: none; width: 300px;
        }
        .toast {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            color: #fff; padding: 12px 20px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            opacity: 0; transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.error { border-color: var(--danger); color: #fca5a5; }
        .toast.error span { color: var(--danger); font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="brand">Bonding Optimizer</div>
    
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="chk-move-pads">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Move Pads (Edit Layout)</span>
    </div>

    <button id="btn-calc" class="btn-primary">Optimize Layout</button>

    <div class="section-header">Stats</div>
    <div class="stats-grid">
        <div class="stat-item">
            <div class="stat-label">Crossings</div>
            <div class="stat-val" id="val-cross">-</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Critical</div>
            <div class="stat-val" id="val-crit">-</div>
        </div>
        <div class="stat-item" style="grid-column: span 2;">
            <div class="stat-label">Total Wire Length</div>
            <div class="stat-val" id="val-len">-</div>
        </div>
    </div>

    <div class="section-header">Connections</div>
    <div id="connection-list">
        <div style="padding: 20px; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
            Ready to calculate.
        </div>
    </div>
</div>

<div id="canvas-wrapper">
    <canvas id="mainCanvas"></canvas>
    
    <div id="edit-mode-overlay">EDIT MODE: DRAG PADS</div>

    <div id="toast-container">
        <div id="toast-cross" class="toast error"><span>⚠️</span> Wire Crossing Detected</div>
        <div id="toast-rf" class="toast error"><span>⚠️</span> Missing RF Connection</div>
    </div>
</div>

<script>
/* =========================================
   Config & Constants
   ========================================= */
const GRID_SIZE = 12;

const PAD_CONFIG = {
    'TOP':    [6, 10, 24, 7, 5, 16],
    'RIGHT':  [1, 14, 18, 19, 20, 21],
    'BOTTOM': [12, 2, 3, 4, 8, 22],
    'LEFT':   [11, 9, 23, 13, 15, 17]
};

const THEME = {
    GRID_1: '#f8fafc',
    GRID_2: '#f1f5f9',
    GRID_BORDER: '#334155',
    
    PAD_G: '#22c55e', 
    PAD_X: '#ef4444', 
    PAD_RF: '#3b82f6',
    
    // Pins
    PIN_OFF: '#cbd5e1',
    PIN_G: '#eab308',
    PIN_RF: '#3b82f6',
    
    // Wires
    WIRE_G: '#f59e0b',
    WIRE_RF: '#3b82f6',
    
    // Device
    DEV_BODY: 'rgba(71, 85, 105, 0.05)',
    DEV_BORDER: '#64748b',
    DEV_SEL: '#8b5cf6',
    
    // Highlight
    HIGHLIGHT: '#d946ef',
    
    // Edit Mode
    EDIT_PAD_BORDER: '#f59e0b'
};

/* =========================================
   Helpers
   ========================================= */
const dist = (x1, y1, x2, y2) => Math.sqrt((x1-x2)**2 + (y1-y2)**2);

const checkIntersection = (p1, p2, p3, p4) => {
    const d = (p2.x - p1.x) * (p4.y - p3.y) - (p2.y - p1.y) * (p4.x - p3.x);
    if (d === 0) return false;
    const u = ((p3.x - p1.x) * (p4.y - p3.y) - (p3.y - p1.y) * (p4.x - p3.x)) / d;
    const v = ((p3.x - p1.x) * (p2.y - p1.y) - (p3.y - p1.y) * (p2.x - p1.x)) / d;
    return (u > 0.001 && u < 0.999) && (v > 0.001 && v < 0.999);
};

/* =========================================
   Logic Classes
   ========================================= */
class DeviceModel {
    constructor(name, w, h, x, y) {
        this.name = name; this.w = w; this.h = h;
        this.pos = {x, y};
        this.pins = [];
        const xr = Array.from({length:w}, (_,i) => -(w-1)/2 + i);
        const yr = Array.from({length:h}, (_,i) => -(h-1)/2 + i);
        xr.forEach(px => yr.forEach(py => this.pins.push({ rel:{x:px, y:py}, active:true, role:'G' })));
        this.pins.sort((a,b) => a.rel.y - b.rel.y);
        this.pins[0].role = 'S'; this.pins[this.pins.length-1].role = 'D';
    }
    getAbsPins() {
        return this.pins.map((p, i) => ({
            x: this.pos.x + p.rel.x, y: this.pos.y + p.rel.y,
            active: p.active, role: p.role, index: i
        }));
    }
    toggle(i) { this.pins[i].active = !this.pins[i].active; }
    cycle(i) {
        const p = this.pins[i];
        if(p.role === 'G') this.setSmart(i, 'S');
        else if(p.role === 'S') this.setSmart(i, 'D');
        else p.role = 'G';
    }
    setSmart(i, r) {
        if(['S','D'].includes(r)) {
            const old = this.pins.findIndex(p => p.role === r);
            if(old !== -1) this.pins[old].role = 'G';
        }
        this.pins[i].role = r;
    }
    snap(max) {
        const s = (v, sz) => (sz%2===0) ? Math.round(v-0.5)+0.5 : Math.round(v);
        this.pos.x = Math.max(0, Math.min(max, s(this.pos.x, this.w)));
        this.pos.y = Math.max(0, Math.min(max, s(this.pos.y, this.h)));
    }
}

class App {
    constructor() {
        this.canvas = document.getElementById('mainCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.scale = 50; 

        this.devices = [
            new DeviceModel('SQD', 2, 4, 3.5, 3.5),
            new DeviceModel('DQD', 2, 5, 7.5, 7.0)
        ];
        this.selDev = 0;
        
        this.pads = []; 
        this.padSt = new Array(24).fill(0);
        this.initPads();

        this.lines = [];
        this.highlightWire = null;

        // Interaction State
        this.isPadEditMode = false;
        this.drag = { active:false, type:null, idx:-1, off:{x:0,y:0}, hasMoved: false };

        this.setup();
        this.resize();
        window.addEventListener('resize', () => this.resize());
    }

    initPads() {
        const max = GRID_SIZE-1;
        const pts = (s,e,n) => Array.from({length:n}, (_,i)=>s+(e-s)/(n-1)*i);
        const p = pts(0, max, 6);
        const rp = [...p].reverse();
        const l = -3.0, h = max + 3.0;
        const add = (arr, cfg, axis, val) => arr.forEach((v, i) => this.pads.push({ 
            x: axis==='x'?v:val, y: axis==='y'?v:val, lbl: cfg[i] 
        }));
        add(p, PAD_CONFIG.TOP, 'x', h);
        add(rp, PAD_CONFIG.RIGHT, 'y', h);
        add(rp, PAD_CONFIG.BOTTOM, 'x', l);
        add(p, PAD_CONFIG.LEFT, 'y', l);
    }

    toScr(lx, ly) {
        const cx = this.canvas.width/2, cy = this.canvas.height/2;
        const gc = (GRID_SIZE-1)/2;
        return { x: cx + (lx-gc)*this.scale, y: cy - (ly-gc)*this.scale };
    }
    
    toLog(sx, sy) {
        const cx = this.canvas.width/2, cy = this.canvas.height/2;
        const gc = (GRID_SIZE-1)/2;
        return { x: (sx-cx)/this.scale + gc, y: gc - (sy-cy)/this.scale };
    }

    draw() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // 1. Grid
        for(let i=0; i<GRID_SIZE; i+=2) {
            const p1 = this.toScr(i-0.5, -0.5);
            const p2 = this.toScr(i+1.5, GRID_SIZE-0.5);
            const x=Math.min(p1.x,p2.x), y=Math.min(p1.y,p2.y), w=Math.abs(p2.x-p1.x), h=Math.abs(p2.y-p1.y);
            ctx.fillStyle = (i/2)%2===0 ? THEME.GRID_1 : THEME.GRID_2;
            ctx.fillRect(x,y,w,h);
        }
        // Border
        const b1 = this.toScr(-0.5, -0.5);
        const b2 = this.toScr(GRID_SIZE-0.5, GRID_SIZE-0.5);
        ctx.strokeStyle = THEME.GRID_BORDER; ctx.lineWidth = 4;
        ctx.strokeRect(Math.min(b1.x,b2.x), Math.min(b1.y,b2.y), Math.abs(b2.x-b1.x), Math.abs(b2.y-b1.y));
        
        // Dots
        ctx.fillStyle = '#cbd5e1';
        for(let x=0; x<GRID_SIZE; x++) for(let y=0; y<GRID_SIZE; y++) {
            const p = this.toScr(x,y);
            ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
        }

        // 2. Pads
        this.pads.forEach((pad, i) => {
            const p = this.toScr(pad.x, pad.y);
            const s = this.padSt[i];
            
            // Edit Mode Visuals
            if (this.isPadEditMode) {
                ctx.beginPath(); ctx.arc(p.x, p.y, 22, 0, Math.PI*2);
                ctx.strokeStyle = THEME.EDIT_PAD_BORDER; ctx.lineWidth = 2; ctx.setLineDash([4, 2]); ctx.stroke(); ctx.setLineDash([]);
            }

            if (s===2) { ctx.shadowColor = THEME.PAD_RF; ctx.shadowBlur = 10; } 
            else { ctx.shadowColor = 'rgba(0,0,0,0.1)'; ctx.shadowBlur = 5; }
            
            ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI*2);
            ctx.fillStyle = s===0?THEME.PAD_G : (s===1?THEME.PAD_X : THEME.PAD_RF);
            ctx.fill(); ctx.shadowBlur = 0;
            ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.lineWidth=2; ctx.stroke();
            
            ctx.fillStyle = '#fff'; ctx.font = 'bold 14px "JetBrains Mono"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(pad.lbl, p.x, p.y+1);
        });

        // 3. Devices
        this.devices.forEach((dev, di) => {
            const c = this.toScr(dev.pos.x, dev.pos.y);
            const w = dev.w*this.scale, h = dev.h*this.scale;
            const sel = di===this.selDev;
            
            ctx.save(); ctx.translate(c.x, c.y);
            ctx.fillStyle = THEME.DEV_BODY;
            ctx.strokeStyle = sel ? THEME.DEV_SEL : THEME.DEV_BORDER;
            ctx.lineWidth = sel ? 3 : 2;
            ctx.beginPath(); ctx.roundRect(-w/2, -h/2, w, h, 12);
            ctx.fill(); ctx.stroke();
            
            ctx.fillStyle = ctx.strokeStyle; ctx.font = 'bold 16px Inter';
            ctx.fillText(dev.name, 0, -h/2 - 20);
            ctx.restore();

            // Pins
            const hasResult = this.lines.length > 0;
            dev.getAbsPins().forEach((pin, pi) => {
                const p = this.toScr(pin.x, pin.y);
                const isRF = ['S','D'].includes(pin.role);
                ctx.beginPath();
                if (!pin.active) {
                    ctx.strokeStyle = THEME.PIN_OFF; ctx.lineWidth = 3;
                    const r = 5;
                    ctx.moveTo(p.x-r, p.y-r); ctx.lineTo(p.x+r, p.y+r);
                    ctx.moveTo(p.x+r, p.y-r); ctx.lineTo(p.x-r, p.y+r); ctx.stroke();
                } else {
                    const r = hasResult ? 11 : 8;
                    ctx.arc(p.x, p.y, r, 0, Math.PI*2);
                    ctx.fillStyle = isRF ? THEME.PIN_RF : THEME.PIN_G;
                    ctx.fill(); ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
                    ctx.fillStyle = '#fff';
                    if (hasResult) {
                        ctx.font = 'bold 11px "JetBrains Mono"'; ctx.fillText(pi, p.x, p.y+1);
                    } else if (isRF) {
                        ctx.font = 'bold 9px Inter'; ctx.fillText(pin.role, p.x, p.y+1);
                    }
                }
            });
        });

        // 4. Wires
        this.lines.forEach(l => {
            const p1 = this.toScr(l.start.x, l.start.y);
            const p2 = this.toScr(l.end.x, l.end.y);
            const isHigh = this.highlightWire && this.highlightWire.d === l.devIdx && this.highlightWire.p === l.pinIdx;

            ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
            ctx.lineCap = 'round';
            if (isHigh) {
                ctx.lineWidth = 6; ctx.strokeStyle = THEME.HIGHLIGHT;
                ctx.shadowColor = THEME.HIGHLIGHT; ctx.shadowBlur = 15;
            } else {
                ctx.lineWidth = l.type==='RF'?3.5:2;
                ctx.strokeStyle = l.type==='RF'?THEME.WIRE_RF : THEME.WIRE_G;
                ctx.shadowBlur = 0;
            }
            ctx.globalAlpha = isHigh ? 1.0 : 0.8; ctx.stroke();
            ctx.globalAlpha = 1.0; ctx.shadowBlur = 0;
        });
    }
    
    setHighlight(dIdx, pIdx) {
        this.highlightWire = (dIdx === null) ? null : {d:dIdx, p:pIdx};
        this.draw();
    }

    resize() {
        const w = document.getElementById('canvas-wrapper');
        this.canvas.width = w.clientWidth; this.canvas.height = w.clientHeight;
        const min = Math.min(this.canvas.width, this.canvas.height);
        this.scale = min / (GRID_SIZE + this.margin*2);
        this.draw();
    }
    
    // --- Events ---
    setup() {
        const getM = (e) => {
            const r = this.canvas.getBoundingClientRect();
            return this.toLog(e.clientX-r.left, e.clientY-r.top);
        };
        
        // Checkbox Handler
        const chk = document.getElementById('chk-move-pads');
        chk.addEventListener('change', (e) => {
            this.isPadEditMode = e.target.checked;
            document.getElementById('edit-mode-overlay').style.display = this.isPadEditMode ? 'block' : 'none';
            this.draw();
        });

        this.canvas.addEventListener('mousedown', e => {
            const m = getM(e); let draw = false;

            // 1. Pad Drag (High Priority if Edit Mode)
            if (this.isPadEditMode) {
                let hitPad = -1;
                this.pads.forEach((p, i) => { if(dist(m.x,m.y,p.x,p.y) < 1.0) hitPad = i; });
                if (hitPad !== -1) {
                    this.drag = { active:true, type:'PAD', idx:hitPad, off:{x:this.pads[hitPad].x-m.x, y:this.pads[hitPad].y-m.y}, hasMoved:false };
                    return;
                }
            }

            // 2. Pins (Toggle)
            this.devices.forEach((d, di) => {
                d.getAbsPins().forEach((p, pi) => {
                    if(dist(m.x, m.y, p.x, p.y) < 0.5) {
                        if(e.button===0 && !this.isPadEditMode) { d.toggle(pi); this.reset(); draw = true; }
                    }
                });
            });
            if(draw) return this.draw();

            // 3. Pads (Toggle - only if NOT editing)
            if (!this.isPadEditMode) {
                this.pads.forEach((p, i) => {
                    if(dist(m.x, m.y, p.x, p.y) < 0.9) {
                        this.padSt[i] = (this.padSt[i]+1)%3;
                        this.reset(); draw=true;
                    }
                });
                if(draw) return this.draw();
            }

            // 4. Device Drag
            if (!this.isPadEditMode) {
                this.devices.forEach((d, i) => {
                    if(Math.abs(m.x-d.pos.x)<d.w/2 && Math.abs(m.y-d.pos.y)<d.h/2) {
                        this.selDev = i; 
                        this.drag = {active:true, type:'DEV', idx:i, off:{x:d.pos.x-m.x, y:d.pos.y-m.y}, hasMoved:false};
                        this.reset(); this.draw();
                    }
                });
            }
        });
        
        this.canvas.addEventListener('mousemove', e => {
            if(this.drag.active) {
                const m = getM(e);
                this.drag.hasMoved = true;
                
                if (this.drag.type === 'DEV') {
                    const d = this.devices[this.drag.idx];
                    d.pos.x = m.x + this.drag.off.x; d.pos.y = m.y + this.drag.off.y;
                } else if (this.drag.type === 'PAD') {
                    const p = this.pads[this.drag.idx];
                    p.x = m.x + this.drag.off.x; p.y = m.y + this.drag.off.y;
                    this.reset(); // Reset lines if pads move
                }
                this.draw();
            }
        });
        
        this.canvas.addEventListener('mouseup', () => {
            if(this.drag.active) {
                if (this.drag.type === 'DEV') {
                    this.devices[this.drag.idx].snap(GRID_SIZE-1);
                }
                // If it was a pad drag but didn't move (just clicked) in Edit Mode, we do nothing.
                this.drag.active = false;
                this.draw();
            }
        });
        
        this.canvas.addEventListener('contextmenu', e => {
            e.preventDefault(); 
            if (this.isPadEditMode) return; // Disable right click context in edit mode for safety
            const m = getM(e);
            this.devices.forEach(d => {
                d.getAbsPins().forEach((p, pi) => {
                    if(dist(m.x, m.y, p.x, p.y)<0.5) {
                        d.cycle(pi); this.reset(); this.draw();
                    }
                });
            });
        });
        
        document.getElementById('btn-calc').addEventListener('click', () => {
            const btn = document.getElementById('btn-calc');
            const orig = btn.innerHTML;
            btn.innerHTML = 'Calculating...';
            setTimeout(() => { this.optimize(); btn.innerHTML = orig; }, 50);
        });
    }

    reset() {
        this.lines = [];
        document.getElementById('connection-list').innerHTML = 
            '<div style="padding:20px;text-align:center;color:#94a3b8;font-size:0.9rem;">Modified. Re-run optimization.</div>';
        ['toast-cross', 'toast-rf'].forEach(id => document.getElementById(id).classList.remove('show'));
    }

    optimize() {
        let pins = [];
        this.devices.forEach((d, di) => {
            d.getAbsPins().forEach((p, pi) => {
                if(p.active) pins.push({ ...p, devIdx:di, pinIdx:pi, devName:d.name });
            });
        });
        const pads = [];
        this.pads.forEach((p, i) => {
            if(this.padSt[i]!==1) pads.push({...p, idx:i, st:this.padSt[i]});
        });

        const N = pins.length;
        if(N===0) return;

        const allowed = pins.map(pn => pads.filter(pd => pn.role==='G' ? pd.st===0 : true).map(pd => pd.idx));

        const getCost = (assign) => {
            let segs = [], len=0, missPref=0, devHasRF=new Array(this.devices.length).fill(false);
            assign.forEach((pid, i) => {
                if(pid===-1) return;
                const pn = pins[i], pd = this.pads[pid];
                len += dist(pn.x, pn.y, pd.x, pd.y);
                segs.push({p1:pn, p2:pd});
                if(['S','D'].includes(pn.role)) {
                    if(this.padSt[pid]===2) devHasRF[pn.devIdx] = true; else missPref++;
                }
            });
            let crit=0;
            this.devices.forEach((_, di) => {
                const activeRF = pins.some(p => p.devIdx===di && ['S','D'].includes(p.role));
                if(activeRF && !devHasRF[di]) crit++;
            });
            let cross=0;
            for(let i=0; i<segs.length; i++) for(let j=i+1; j<segs.length; j++)
                if(checkIntersection(segs[i].p1, segs[i].p2, segs[j].p1, segs[j].p2)) cross++;

            return { val: crit*5e6 + cross*1e6 + missPref*1e4 + len, crit, cross, len };
        };

        const ord = pins.map((_,i)=>i).sort((a,b) => {
            const ra = pins[a].role!=='G', rb = pins[b].role!=='G'; return (ra===rb) ? 0 : (ra?-1:1);
        });
        
        let assign = new Array(N).fill(-1);
        let used = new Set();
        ord.forEach(i => {
            let best=-1, min=Infinity; const isRF = pins[i].role!=='G';
            allowed[i].forEach(pid => {
                if(used.has(pid)) return;
                let d = dist(pins[i].x, pins[i].y, this.pads[pid].x, this.pads[pid].y);
                if(isRF && this.padSt[pid]===2) d -= 2000;
                if(d < min) { min=d; best=pid; }
            });
            if(best!==-1) { assign[i]=best; used.add(best); }
        });

        let cost = getCost(assign);
        let imp = true, loops=0;
        while(imp && loops < 400) {
            imp=false; loops++;
            for(let i=0; i<N; i++) for(let j=i+1; j<N; j++) {
                const p1=assign[i], p2=assign[j];
                if(p1===-1 || p2===-1) continue;
                if(!allowed[i].includes(p2) || !allowed[j].includes(p1)) continue;
                assign[i]=p2; assign[j]=p1;
                const nc = getCost(assign);
                if(nc.val < cost.val - 0.001) { cost=nc; imp=true; }
                else { assign[i]=p1; assign[j]=p2; }
            }
            const uList = pads.map(p=>p.idx).filter(pid => !new Set(assign).has(pid));
            for(let i=0; i<N; i++) {
                const curr = assign[i]; if(curr===-1) continue;
                for(let k=0; k<uList.length; k++) {
                    const next = uList[k];
                    if(allowed[i].includes(next)) {
                        assign[i]=next; const nc = getCost(assign);
                        if(nc.val < cost.val - 0.001) { cost=nc; imp=true; uList[k]=curr; break; } 
                        else assign[i]=curr;
                    }
                }
            }
        }

        this.lines = [];
        assign.forEach((pid, i) => {
            if(pid!==-1) {
                const pn = pins[i], pd = this.pads[pid];
                this.lines.push({
                    start:{x:pn.x,y:pn.y}, end:{x:pd.x,y:pd.y},
                    type: ['S','D'].includes(pn.role)&&this.padSt[pid]===2 ? 'RF' : 'Gate',
                    devIdx: pn.devIdx, pinIdx: pn.pinIdx, role: pn.role, padLbl: pd.lbl
                });
            }
        });
        this.updateUI(cost); this.draw();
    }

    updateUI(cost) {
        const el = (id, v, bad) => { const d = document.getElementById(id); d.innerText = v; d.className = 'stat-val ' + (bad?'bad':'good'); };
        el('val-cross', cost.cross, cost.cross>0);
        el('val-crit', cost.crit, cost.crit>0);
        document.getElementById('val-len').innerText = cost.len.toFixed(1);
        
        const tCross = document.getElementById('toast-cross');
        const tRf = document.getElementById('toast-rf');
        tCross.classList.toggle('show', cost.cross > 0);
        tRf.classList.toggle('show', cost.crit > 0);

        const list = document.getElementById('connection-list');
        list.innerHTML = '';
        this.devices.forEach((d, di) => {
            const lns = this.lines.filter(l => l.devIdx === di);
            if(lns.length===0) return;
            lns.sort((a,b) => a.pinIdx - b.pinIdx);
            
            const div = document.createElement('div');
            const rfErr = (lns.some(l=>['S','D'].includes(l.role)) && !lns.some(l=>l.type==='RF'));
            div.className = 'dev-card' + (rfErr ? ' error' : '');
            let html = `<div class="dev-title"><span>${d.name}</span>${rfErr ? '<span style="color:#ef4444;font-size:0.7rem">NO RF</span>' : ''}</div>`;
            lns.forEach(l => {
                const rClass = l.role==='G' ? 'role-G' : 'role-S';
                html += `
                <div class="wire-row" onmouseenter="app.setHighlight(${l.devIdx}, ${l.pinIdx})" onmouseleave="app.setHighlight(null, null)">
                    <div><span class="pin-badge">${l.pinIdx}</span><span class="role-tag ${rClass}">${l.role}</span></div>
                    <div style="color:#fff">Pad ${l.padLbl}</div>
                </div>`;
            });
            div.innerHTML = html; list.appendChild(div);
        });
    }
}

const app = new App();
window.app = app;
</script>
